    <div class="bg-image">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card main">
              <div class="card-header">
                <h4 class="float-left">Loan Calculator</h4>
                <div class="float-right">
                  <button type="button" class="btn btn-dark btn-sm disable">
                    JS Project <span class="badge badge-light">1</span>
                  </button>

              <div class="card-body text-center">
                <form id="loan-form">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Loan Amount"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="interest"
                        placeholder="Interest"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      id="years"
                      placeholder="Years To Repay"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="submit"
                      value="Calculate"
                      class="btn btn-dark btn-block"
                    />
                  </div>
                </form>

                <div class="line"></div>

                <!-- LOADER -->
                <div id="loading">
                  <img src="img/loading1.gif" alt="Loading..." />
                </div>

                <!-- RESULTS -->
                <div class="pt-4" id="results">
                  <h5>Results</h5>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Monthly EMI:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="monthly-payment"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Total Payback:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="total-payment"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Total Interest:</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="total-interest"
                        disabled
                      />
                    </div>
                  </div>
